# =====================================================
# SM-CATERER TEST CONFIGURATION
# Phase 7: Testing & Bug Fixes
# =====================================================

# =====================================================
# DATABASE CONFIGURATION (H2 In-Memory)
# =====================================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# =====================================================
# FLYWAY CONFIGURATION
# =====================================================
# Disable Flyway for tests - use JPA schema generation instead
spring.flyway.enabled=false

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=WARN
logging.level.com.smtech.SM_Caterer=INFO
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
# JWT Configuration for tests
app.jwt.secret=TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong12345678901234567890
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# =====================================================
# EMAIL CONFIGURATION (Mock)
# =====================================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.test-connection=false

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=target/test-uploads

# =====================================================
# APPLICATION SPECIFIC
# =====================================================
app.tenant.default-id=1
app.cors.allowed-origins=http://localhost:8080

# =====================================================
# RATE LIMITING (Disabled for tests)
# =====================================================
app.rate-limit.enabled=false
app.rate-limit.requests-per-minute=1000

# =====================================================
# ACTUATOR (Minimal for tests)
# =====================================================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# =====================================================
# THYMELEAF CONFIGURATION (for web tests)
# =====================================================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=0
