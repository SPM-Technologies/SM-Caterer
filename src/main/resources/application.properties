spring.application.name=SM-Caterer

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8080

# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/sm-caterer?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Pass@12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# FLYWAY CONFIGURATION
# ===================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===================================
# ACTUATOR CONFIGURATION
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.root=INFO
logging.level.com.smtech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
