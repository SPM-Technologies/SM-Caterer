# ===================================
# PRODUCTION CONFIGURATION
# SM-Caterer Application
# ===================================
# Activate with: --spring.profiles.active=prod
# ===================================

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# ===================================
# SSL CONFIGURATION (Enable when SSL is setup)
# ===================================
# server.ssl.enabled=${SSL_ENABLED:true}
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sm-caterer?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Pass@12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# HIKARICP CONNECTION POOL (PRODUCTION TUNED)
# ===================================
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=SM-Caterer-Prod-HikariCP
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================
# JPA / HIBERNATE CONFIGURATION (PRODUCTION)
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable statistics in production
spring.jpa.properties.hibernate.generate_statistics=false

# ===================================
# FLYWAY CONFIGURATION
# ===================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# ===================================
# ACTUATOR CONFIGURATION (PRODUCTION)
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===================================
# LOGGING CONFIGURATION (PRODUCTION)
# ===================================
logging.level.root=WARN
logging.level.com.smtech=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Log Files
logging.file.name=${LOG_PATH:/var/log/cloudcaters}/sm-caterer.log
logging.file.max-size=50MB
logging.file.max-history=30

# ===================================
# JWT CONFIGURATION (PRODUCTION)
# ===================================
jwt.secret=${JWT_SECRET:CloudCatersDevSecretKey256BitsMinimumForHS512Algorithm2024SecureToken!@#$}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===================================
# CORS CONFIGURATION (PRODUCTION)
# ===================================
cors.allowed-origins=${CORS_ORIGINS:https://your-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
cors.allow-credentials=true
cors.max-age=3600

# ===================================
# RATE LIMITING (PRODUCTION)
# ===================================
rate-limit.enabled=true
rate-limit.requests-per-minute.unauthenticated=60
rate-limit.requests-per-minute.authenticated=300
rate-limit.requests-per-minute.admin=600

# ===================================
# SWAGGER - DISABLED IN PRODUCTION
# ===================================
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# ===================================
# SECURITY SETTINGS (PRODUCTION)
# ===================================
security.login.max-attempts=3
security.login.lockout-duration-minutes=60
security.password.min-length=12
security.password.require-uppercase=true
security.password.require-lowercase=true
security.password.require-digit=true
security.password.require-special=true

# ===================================
# SESSION CONFIGURATION (PRODUCTION)
# ===================================
server.servlet.session.cookie.name=SMCATERER_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${SESSION_SECURE:false}
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# ===================================
# THYMELEAF CONFIGURATION (PRODUCTION)
# ===================================
spring.thymeleaf.cache=true
spring.thymeleaf.check-template-location=true

# ===================================
# STATIC RESOURCES (PRODUCTION)
# ===================================
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true

# ===================================
# REMEMBER-ME CONFIGURATION
# ===================================
security.remember-me.key=${REMEMBER_ME_KEY:smcaterer-prod-remember-me-key}
security.remember-me.validity-seconds=604800

# ===================================
# EMAIL CONFIGURATION
# ===================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
app.upload.path=${UPLOAD_PATH:./uploads}
app.upload.max-size=10MB

# ===================================
# COMPRESSION
# ===================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================
# TOMCAT CONFIGURATION
# ===================================
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
