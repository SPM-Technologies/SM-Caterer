<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{materials.title}">Materials</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-box-seam"></i> <span th:text="#{materials.list}">Material List</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active" th:text="#{materials.title}">Materials</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/masters/materials/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> <span th:text="#{masters.add}">Add New</span>
            </a>
        </div>
    </div>

    <!-- Materials Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="materialsTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{masters.id}">ID</th>
                        <th th:text="#{materials.materialCode}">Material Code</th>
                        <th th:text="#{materials.unit}">Unit</th>
                        <th th:text="#{materials.currentStock}">Current Stock</th>
                        <th th:text="#{materials.costPerUnit}">Cost/Unit</th>
                        <th th:text="#{masters.status}">Status</th>
                        <th class="action-column" th:text="#{masters.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="material : ${materials}">
                        <td th:text="${material.id}">1</td>
                        <td th:text="${material.materialCode}">MAT001</td>
                        <td th:text="${material.unit?.unitCode}">KG</td>
                        <td th:text="${material.currentStock}">100</td>
                        <td th:text="${#numbers.formatDecimal(material.costPerUnit, 1, 2)}">10.00</td>
                        <td>
                            <span class="badge" th:classappend="${material.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${material.status.name() == 'ACTIVE'} ? #{masters.active} : #{masters.inactive}">Active</span>
                        </td>
                        <td class="action-column">
                            <div class="btn-group btn-group-action">
                                <a th:href="@{/masters/materials/{id}/edit(id=${material.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/masters/materials/{id}/delete(id=${material.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this material?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(materials)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-2">No materials found. Click "Add New" to create one.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:replace="~{fragments/pagination :: pagination('/masters/materials')}"></div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            if ($('#materialsTable tbody tr').length > 1 || !$('#materialsTable tbody tr td').hasClass('text-center')) {
                initDataTable('materialsTable');
            }
        });
    </script>
</th:block>
</body>
</html>
