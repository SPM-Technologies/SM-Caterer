<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Recipes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-journal-text"></i> Recipes</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item">Master Data</li>
                    <li class="breadcrumb-item active">Recipes</li>
                </ol>
            </nav>
        </div>
        <a th:href="@{/masters/recipes/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> New Recipe
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Recipe management allows you to define ingredient requirements for each menu item.
                This feature helps with material planning and cost estimation.
            </div>
            <p class="text-muted">No recipes configured yet. Click "New Recipe" to add one.</p>
        </div>
    </div>
</div>
</body>
</html>
