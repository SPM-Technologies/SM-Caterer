<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="${isEdit} ? #{eventTypes.edit} : #{eventTypes.add}">Event Type Form</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">
                <i class="bi bi-calendar-event"></i>
                <span th:text="${isEdit} ? #{eventTypes.edit} : #{eventTypes.add}">Event Type Form</span>
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/masters/event-types}" th:text="#{eventTypes.title}">Event Types</a></li>
                    <li class="breadcrumb-item active" th:text="${isEdit} ? #{eventTypes.edit} : #{eventTypes.add}">Form</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Form Card -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form th:action="${isEdit} ? @{/masters/event-types/{id}(id=${eventType.id})} : @{/masters/event-types}"
                  th:object="${eventType}" method="post" class="needs-validation" novalidate>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="eventTypeCode" class="form-label required" th:text="#{eventTypes.eventTypeCode}">Event Type Code</label>
                            <input type="text" class="form-control" id="eventTypeCode" th:field="*{eventTypeCode}"
                                   th:placeholder="#{eventTypes.eventTypeCode.placeholder}" required maxlength="50"
                                   th:classappend="${#fields.hasErrors('eventTypeCode')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('eventTypeCode')}" th:errors="*{eventTypeCode}">
                                Error message
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label" th:text="#{masters.status}">Status</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="ACTIVE" th:text="#{masters.active}">Active</option>
                                <option value="INACTIVE" th:text="#{masters.inactive}">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/masters/event-types}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> <span th:text="#{masters.back}">Back to List</span>
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> <span th:text="#{masters.save}">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</th:block>
</body>
</html>
