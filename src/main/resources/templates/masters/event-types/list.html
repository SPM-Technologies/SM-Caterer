<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{eventTypes.title}">Event Types</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-calendar-event"></i> <span th:text="#{eventTypes.list}">Event Type List</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active" th:text="#{eventTypes.title}">Event Types</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/masters/event-types/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> <span th:text="#{masters.add}">Add New</span>
            </a>
        </div>
    </div>

    <!-- Event Types Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="eventTypesTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{masters.id}">ID</th>
                        <th th:text="#{eventTypes.eventTypeCode}">Event Type Code</th>
                        <th th:text="#{masters.status}">Status</th>
                        <th class="action-column" th:text="#{masters.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="eventType : ${eventTypes}">
                        <td th:text="${eventType.id}">1</td>
                        <td th:text="${eventType.eventCode}">WEDDING</td>
                        <td>
                            <span class="badge" th:classappend="${eventType.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${eventType.status.name() == 'ACTIVE'} ? #{masters.active} : #{masters.inactive}">Active</span>
                        </td>
                        <td class="action-column">
                            <div class="btn-group btn-group-action">
                                <a th:href="@{/masters/event-types/{id}/edit(id=${eventType.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/masters/event-types/{id}/delete(id=${eventType.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this event type?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(eventTypes)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-2">No event types found. Click "Add New" to create one.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:replace="~{fragments/pagination :: pagination('/masters/event-types')}"></div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            if ($('#eventTypesTable tbody tr').length > 1 || !$('#eventTypesTable tbody tr td').hasClass('text-center')) {
                initDataTable('eventTypesTable');
            }
        });
    </script>
</th:block>
</body>
</html>
