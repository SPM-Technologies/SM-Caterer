<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{menus.title}">Menus</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-card-list"></i> <span th:text="#{menus.list}">Menu List</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active" th:text="#{menus.title}">Menus</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/masters/menus/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> <span th:text="#{masters.add}">Add New</span>
            </a>
        </div>
    </div>

    <!-- Menus Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="menusTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{masters.id}">ID</th>
                        <th th:text="#{menus.menuCode}">Menu Code</th>
                        <th th:text="#{menus.category}">Category</th>
                        <th th:text="#{menus.costPerServe}">Cost/Serve</th>
                        <th th:text="#{menus.servesCount}">Serves</th>
                        <th th:text="#{masters.status}">Status</th>
                        <th class="action-column" th:text="#{masters.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="menu : ${menus}">
                        <td th:text="${menu.id}">1</td>
                        <td th:text="${menu.menuCode}">MENU001</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${menu.category.name() == 'VEG'} ? 'bg-success' : (${menu.category.name() == 'NON_VEG'} ? 'bg-danger' : 'bg-info')"
                                  th:text="#{|menus.category.${menu.category.name()}|}">VEG</span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(menu.costPerServe, 1, 2)}">100.00</td>
                        <td th:text="${menu.servesCount}">1</td>
                        <td>
                            <span class="badge" th:classappend="${menu.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${menu.status.name() == 'ACTIVE'} ? #{masters.active} : #{masters.inactive}">Active</span>
                        </td>
                        <td class="action-column">
                            <div class="btn-group btn-group-action">
                                <a th:href="@{/masters/menus/{id}/edit(id=${menu.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/masters/menus/{id}/delete(id=${menu.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this menu?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(menus)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-2">No menus found. Click "Add New" to create one.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:replace="~{fragments/pagination :: pagination('/masters/menus')}"></div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            if ($('#menusTable tbody tr').length > 1 || !$('#menusTable tbody tr td').hasClass('text-center')) {
                initDataTable('menusTable');
            }
        });
    </script>
</th:block>
</body>
</html>
