<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>UPI QR Codes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-qr-code"></i> UPI QR Codes</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item">Master Data</li>
                    <li class="breadcrumb-item active">UPI QR Codes</li>
                </ol>
            </nav>
        </div>
        <a th:href="@{/masters/upi-qr/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> New QR Code
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Manage UPI QR codes for easy payment collection.
                Generate and share QR codes with customers for quick UPI payments.
            </div>
            <p class="text-muted">No UPI QR codes configured yet. Click "New QR Code" to add one.</p>
        </div>
    </div>
</div>
</body>
</html>
