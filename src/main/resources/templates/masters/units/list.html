<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{units.title}">Units</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-rulers"></i> <span th:text="#{units.list}">Unit List</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active" th:text="#{units.title}">Units</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/masters/units/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> <span th:text="#{masters.add}">Add New</span>
            </a>
        </div>
    </div>

    <!-- Units Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="unitsTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{masters.id}">ID</th>
                        <th th:text="#{units.unitCode}">Unit Code</th>
                        <th th:text="#{masters.status}">Status</th>
                        <th class="action-column" th:text="#{masters.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="unit : ${units}">
                        <td th:text="${unit.id}">1</td>
                        <td th:text="${unit.unitCode}">KG</td>
                        <td>
                            <span class="badge" th:classappend="${unit.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${unit.status.name() == 'ACTIVE'} ? #{masters.active} : #{masters.inactive}">Active</span>
                        </td>
                        <td class="action-column">
                            <div class="btn-group btn-group-action">
                                <a th:href="@{/masters/units/{id}/edit(id=${unit.id})}" class="btn btn-sm btn-outline-primary"
                                   data-bs-toggle="tooltip" th:title="#{masters.edit}">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/masters/units/{id}/delete(id=${unit.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this unit?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            data-bs-toggle="tooltip" th:title="#{masters.delete}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(units)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-2">No units found. Click "Add New" to create one.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:replace="~{fragments/pagination :: pagination('/masters/units')}"></div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            if ($('#unitsTable tbody tr').length > 1 || !$('#unitsTable tbody tr td').hasClass('text-center')) {
                initDataTable('unitsTable');
            }
        });
    </script>
</th:block>
</body>
</html>
