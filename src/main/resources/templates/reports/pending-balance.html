<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{reports.pendingBalance}">Pending Balance</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-exclamation-triangle text-danger"></i> <span th:text="#{reports.pendingBalance}">Pending Balance</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/reports}" th:text="#{reports.title}">Reports</a></li>
                    <li class="breadcrumb-item active" th:text="#{reports.pendingBalance}">Pending Balance</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Summary Card -->
    <div class="row mb-4">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm bg-danger text-white">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="#{reports.totalPendingBalance}">Total Pending Balance</h5>
                    <h2 class="mb-0">
                        <span th:text="${#numbers.formatDecimal(customers.stream().map(c -> c.totalBalance ?: 0).reduce(0, (a, b) -> a + b), 1, 'COMMA', 0, 'POINT')}">0</span>
                    </h2>
                    <small th:text="${#lists.size(customers)} + ' customers'">0 customers</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent">
            <span th:text="#{reports.customersWithPending}">Customers with Pending Balance</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{customer.name}">Name</th>
                            <th th:text="#{customer.phone}">Phone</th>
                            <th th:text="#{customer.email}">Email</th>
                            <th th:text="#{customer.totalOrders}">Total Orders</th>
                            <th th:text="#{customer.totalValue}">Total Value</th>
                            <th th:text="#{customer.totalPaid}">Total Paid</th>
                            <th th:text="#{customer.pendingBalance}">Pending Balance</th>
                            <th th:text="#{common.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td>
                                <a th:href="@{/customers/{id}(id=${customer.id})}" th:text="${customer.name}" class="text-decoration-none fw-semibold"></a>
                            </td>
                            <td>
                                <a th:href="'tel:' + ${customer.phone}" th:text="${customer.phone}" class="text-decoration-none"></a>
                            </td>
                            <td th:text="${customer.email}">-</td>
                            <td class="text-center" th:text="${customer.totalOrders}">0</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(customer.totalValue ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(customer.totalPaid ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="text-end text-danger fw-bold" th:text="${#numbers.formatDecimal(customer.totalBalance ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td>
                                <a th:href="@{/payments/new(customerId=${customer.id})}" class="btn btn-sm btn-outline-success" title="Record Payment">
                                    <i class="bi bi-credit-card"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                <i class="bi bi-check-circle fs-1 text-success"></i>
                                <p class="mb-0 mt-2" th:text="#{reports.noPendingBalance}">No pending balances! All customers are up to date.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
