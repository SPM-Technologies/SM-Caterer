<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{reports.customerReport}">Customer Report</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-people"></i> <span th:text="#{reports.customerReport}">Customer Report</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/reports}" th:text="#{reports.title}">Reports</a></li>
                    <li class="breadcrumb-item active" th:text="#{reports.customerReport}">Customer Report</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/reports/customers/export(status=${status})}" class="btn btn-success">
                <i class="bi bi-file-earmark-excel"></i> <span th:text="#{reports.exportExcel}">Export to Excel</span>
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/reports/customers}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label" th:text="#{filter.status}">Status</label>
                    <select name="status" class="form-select">
                        <option value="" th:text="#{filter.all}">All</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-search"></i> <span th:text="#{filter.apply}">Apply</span>
                    </button>
                    <a th:href="@{/reports/customers}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> <span th:text="#{filter.clear}">Clear</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Results -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent">
            <span th:text="#{reports.totalRecords}">Total Records</span>: <strong th:text="${totalItems}">0</strong>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{customer.name}">Name</th>
                            <th th:text="#{customer.phone}">Phone</th>
                            <th th:text="#{customer.email}">Email</th>
                            <th th:text="#{customer.totalOrders}">Total Orders</th>
                            <th th:text="#{customer.totalValue}">Total Value</th>
                            <th th:text="#{customer.totalPaid}">Total Paid</th>
                            <th th:text="#{customer.balance}">Balance</th>
                            <th th:text="#{customer.status}">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td>
                                <a th:href="@{/customers/{id}(id=${customer.id})}" th:text="${customer.name}" class="text-decoration-none fw-semibold"></a>
                            </td>
                            <td th:text="${customer.phone}">-</td>
                            <td th:text="${customer.email}">-</td>
                            <td class="text-center" th:text="${customer.totalOrders}">0</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(customer.totalValue ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(customer.totalPaid ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="text-end" th:classappend="${customer.totalBalance > 0 ? 'text-danger fw-bold' : ''}"
                                th:text="${#numbers.formatDecimal(customer.totalBalance ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td>
                                <span class="badge" th:classappend="${customer.isActive ? 'bg-success' : 'bg-secondary'}"
                                      th:text="${customer.isActive ? 'Active' : 'Inactive'}">-</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox fs-3"></i>
                                <p class="mb-0 mt-2" th:text="#{reports.noData}">No data found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:replace="~{fragments/pagination :: pagination(baseUrl='/reports/customers', currentPage=${currentPage}, totalPages=${totalPages}, pageSize=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}"></div>
</div>
</body>
</html>
