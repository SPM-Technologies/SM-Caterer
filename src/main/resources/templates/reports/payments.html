<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{reports.paymentReport}">Payment Report</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-credit-card"></i> <span th:text="#{reports.paymentReport}">Payment Report</span></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/reports}" th:text="#{reports.title}">Reports</a></li>
                    <li class="breadcrumb-item active" th:text="#{reports.paymentReport}">Payment Report</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/reports/payments/export(status=${status}, method=${method}, customerId=${customerId}, fromDate=${fromDate}, toDate=${toDate})}"
               class="btn btn-success">
                <i class="bi bi-file-earmark-excel"></i> <span th:text="#{reports.exportExcel}">Export to Excel</span>
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/reports/payments}" method="get" class="row g-3">
                <div class="col-md-2">
                    <label class="form-label" th:text="#{filter.status}">Status</label>
                    <select name="status" class="form-select">
                        <option value="" th:text="#{filter.all}">All</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label" th:text="#{filter.method}">Method</label>
                    <select name="method" class="form-select">
                        <option value="" th:text="#{filter.all}">All</option>
                        <option th:each="m : ${methods}" th:value="${m}" th:text="${m}" th:selected="${m == method}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" th:text="#{filter.customer}">Customer</label>
                    <select name="customerId" class="form-select">
                        <option value="" th:text="#{filter.all}">All</option>
                        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == customerId}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label" th:text="#{filter.fromDate}">From Date</label>
                    <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
                </div>
                <div class="col-md-2">
                    <label class="form-label" th:text="#{filter.toDate}">To Date</label>
                    <input type="date" name="toDate" class="form-control" th:value="${toDate}">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-search"></i>
                    </button>
                    <a th:href="@{/reports/payments}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Results -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent">
            <span th:text="#{reports.totalRecords}">Total Records</span>: <strong th:text="${totalItems}">0</strong>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:text="#{payment.paymentNumber}">Payment #</th>
                            <th th:text="#{payment.orderNumber}">Order #</th>
                            <th th:text="#{payment.customer}">Customer</th>
                            <th th:text="#{payment.amount}">Amount</th>
                            <th th:text="#{payment.method}">Method</th>
                            <th th:text="#{payment.reference}">Reference</th>
                            <th th:text="#{payment.date}">Date</th>
                            <th th:text="#{payment.status}">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="payment : ${payments}">
                            <td>
                                <a th:href="@{/payments/{id}(id=${payment.id})}" th:text="${payment.paymentNumber}" class="text-decoration-none fw-semibold"></a>
                            </td>
                            <td th:text="${payment.orderNumber}">-</td>
                            <td th:text="${payment.customerName}">-</td>
                            <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(payment.amount ?: 0, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${payment.paymentMethod == 'CASH' ? 'bg-success' :
                                                      (payment.paymentMethod == 'UPI' ? 'bg-primary' :
                                                      (payment.paymentMethod == 'BANK_TRANSFER' ? 'bg-info' : 'bg-secondary'))}"
                                      th:text="${payment.paymentMethod}">-</span>
                            </td>
                            <td th:text="${payment.transactionReference ?: payment.upiId ?: '-'}">-</td>
                            <td th:text="${payment.paymentDate != null ? #temporals.format(payment.paymentDate, 'dd-MM-yyyy') : '-'}">-</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${payment.status == 'COMPLETED' ? 'bg-success' :
                                                      (payment.status == 'PENDING' ? 'bg-warning text-dark' : 'bg-danger')}"
                                      th:text="${payment.status}">-</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(payments)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox fs-3"></i>
                                <p class="mb-0 mt-2" th:text="#{reports.noData}">No data found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:replace="~{fragments/pagination :: pagination(baseUrl='/reports/payments', currentPage=${currentPage}, totalPages=${totalPages}, pageSize=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}"></div>
</div>
</body>
</html>
