<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">SM-Caterer</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Page-specific CSS -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="bi bi-shop"></i> SM-Caterer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/dashboard')} ? 'active' : ''">
                            <i class="bi bi-speedometer2"></i> <span th:text="#{nav.dashboard}">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('SUPER_ADMIN', 'TENANT_ADMIN', 'MANAGER')">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/masters')} ? 'active' : ''">
                            <i class="bi bi-database"></i> <span th:text="#{nav.masters}">Master Data</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/masters/units}"><i class="bi bi-rulers"></i> <span th:text="#{nav.units}">Units</span></a></li>
                            <li><a class="dropdown-item" th:href="@{/masters/materials}"><i class="bi bi-box-seam"></i> <span th:text="#{nav.materials}">Materials</span></a></li>
                            <li><a class="dropdown-item" th:href="@{/masters/menus}"><i class="bi bi-card-list"></i> <span th:text="#{nav.menus}">Menus</span></a></li>
                            <li><a class="dropdown-item" th:href="@{/masters/event-types}"><i class="bi bi-calendar-event"></i> <span th:text="#{nav.eventTypes}">Event Types</span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/masters/recipes}"><i class="bi bi-journal-text"></i> <span th:text="#{nav.recipes}">Recipes</span></a></li>
                            <li><a class="dropdown-item" th:href="@{/masters/upi-qr}"><i class="bi bi-qr-code"></i> <span th:text="#{nav.upiQr}">UPI QR Codes</span></a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Right side navigation -->
                <ul class="navbar-nav">
                    <!-- Language Selector -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-globe"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hi')}">हिंदी</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='mr')}">मराठी</a></li>
                        </ul>
                    </li>

                    <!-- User Menu -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="principal.fullName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person"></i> <span th:text="#{nav.profile}">Profile</span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> <span th:text="#{nav.logout}">Logout</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid main-content">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${warningMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Content -->
        <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light text-center text-muted py-3">
        <div class="container">
            <span>&copy; 2024 SM-Caterer. <span th:text="#{footer.rights}">All rights reserved.</span></span>
            <span class="ms-3" sec:authorize="isAuthenticated()">
                <small><span th:text="#{footer.tenant}">Tenant</span>: <span sec:authentication="principal.tenantCode">-</span></small>
            </span>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/common.js}"></script>

    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
