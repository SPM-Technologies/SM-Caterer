<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{email.settings.title}">Email Settings</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-envelope-gear"></i> <span th:text="#{email.settings.title}">Email Settings</span></h2>
    </div>

    <!-- Status Card -->
    <div class="card mb-4" th:classappend="${isConfigured} ? 'border-success' : 'border-warning'">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i th:if="${isConfigured}" class="bi bi-check-circle-fill text-success fs-2 me-3"></i>
                <i th:unless="${isConfigured}" class="bi bi-exclamation-triangle-fill text-warning fs-2 me-3"></i>
                <div>
                    <h5 th:if="${isConfigured}" class="text-success mb-0">Email is configured</h5>
                    <h5 th:unless="${isConfigured}" class="text-warning mb-0">Email is not configured</h5>
                    <small th:if="${isConfigured}" class="text-muted">Your email notifications are ready to send.</small>
                    <small th:unless="${isConfigured}" class="text-muted">Configure SMTP settings to enable email notifications.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/settings/email}" th:object="${settings}" method="post" class="needs-validation" novalidate>
                <!-- Enable Toggle -->
                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" th:field="*{emailEnabled}" id="emailEnabled">
                        <label class="form-check-label" for="emailEnabled" th:text="#{email.settings.enabled}">Enable Email Notifications</label>
                    </div>
                </div>

                <hr>

                <!-- SMTP Settings -->
                <h5 class="mb-3">SMTP Configuration</h5>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="form-label" th:text="#{email.settings.smtp.host}">SMTP Host</label>
                        <input type="text" class="form-control" th:field="*{smtpHost}" placeholder="smtp.gmail.com">
                        <small class="text-muted">e.g., smtp.gmail.com, smtp.sendgrid.net</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" th:text="#{email.settings.smtp.port}">SMTP Port</label>
                        <input type="number" class="form-control" th:field="*{smtpPort}" placeholder="587">
                        <small class="text-muted">Usually 587 (TLS) or 465 (SSL)</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{email.settings.smtp.username}">SMTP Username</label>
                        <input type="text" class="form-control" th:field="*{smtpUsername}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{email.settings.smtp.password}">SMTP Password</label>
                        <input type="password" class="form-control" th:field="*{smtpPassword}" placeholder="Leave blank to keep existing">
                        <small class="text-muted">For Gmail, use an App Password</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{email.settings.smtp.fromEmail}">From Email</label>
                        <input type="email" class="form-control" th:field="*{smtpFromEmail}" placeholder="noreply@yourdomain.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{email.settings.smtp.fromName}">From Name</label>
                        <input type="text" class="form-control" th:field="*{smtpFromName}" placeholder="Your Business Name">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{smtpUseTls}" id="smtpUseTls">
                        <label class="form-check-label" for="smtpUseTls" th:text="#{email.settings.smtp.useTls}">Use TLS</label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-info" id="testEmailBtn" th:disabled="${!isConfigured}">
                        <i class="bi bi-send"></i> <span th:text="#{email.settings.test}">Send Test Email</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> <span th:text="#{common.save}">Save Settings</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Test Email Modal -->
    <div class="modal fade" id="testEmailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-send"></i> Send Test Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label" th:text="#{email.settings.testEmail}">Test Email Address</label>
                    <input type="email" class="form-control" id="testEmailAddress" placeholder="your@email.com">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendTestBtn">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
document.getElementById('testEmailBtn').addEventListener('click', function() {
    new bootstrap.Modal(document.getElementById('testEmailModal')).show();
});

document.getElementById('sendTestBtn').addEventListener('click', function() {
    const email = document.getElementById('testEmailAddress').value;
    if (!email) {
        alert('Please enter an email address');
        return;
    }

    this.disabled = true;
    this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';

    fetch('/settings/email/test', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({testEmail: email})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            bootstrap.Modal.getInstance(document.getElementById('testEmailModal')).hide();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        alert('Error sending test email');
    })
    .finally(() => {
        this.disabled = false;
        this.innerHTML = '<i class="bi bi-send"></i> Send';
    });
});
</script>
</th:block>
</body>
</html>
