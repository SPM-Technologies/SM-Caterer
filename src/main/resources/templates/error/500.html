<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{error.500.title}">Server Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 6rem;"></i>
                </div>
                <h1 class="display-4 text-danger">500</h1>
                <h2 class="mb-4" th:text="#{error.500.title}">Server Error</h2>
                <p class="text-muted mb-4" th:text="#{error.500.message}">Something went wrong. Please try again later.</p>
                <a th:href="@{/dashboard}" class="btn btn-primary">
                    <i class="bi bi-house"></i> <span th:text="#{error.backHome}">Back to Dashboard</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
